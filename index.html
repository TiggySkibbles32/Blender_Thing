<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Blender File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click to Open Blender File</h1>
    <button onclick="openBlender()">Open Blender File</button>

    <script>
        function openBlender() {
            fetch('/run-python')  // This triggers the /run-python route on the server
                .then(response => response.json())
                .then(data => alert(data.message))  // Display the success message
                .catch(error => alert('Error: ' + error));  // Display any errors
        }
    </script>
</body>
</html>
