<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Blender File</title>
</head>
<body>
    <h1>Open Blender .blend File</h1>
    <button id="openBlenderButton">Open Blender</button>

    <script>
        document.getElementById("openBlenderButton").addEventListener("click", function() {
            // Display an alert as a placeholder since this won't open Blender directly from HTML
            alert("Please run the Python script to open Blender!");
        });
    </script>
</body>
