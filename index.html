<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Blender File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click a Button to Open a Blender File</h1>

    <!-- Buttons that will open Blender files -->
    <button onclick="openFile('C:/Users/nicschl/Japanese Architecture.blend')">Open Blender File</button>

    <script>
        // Function to open a Blender file locally
        function openFile(filename) {
            const link = document.createElement('a');
            link.href = "file://" + filename;  // Using the file:// URL scheme
            link.target = "_blank";
            link.click();
        }
    </script>

</body>
</html>
