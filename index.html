<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Blender File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click the Button to Open a Blender File</h1>

    <!-- Button that attempts to open Blender file via a batch script -->
    <button onclick="openBlender()">Open Blender File</button>

    <script>
        // Function to run the batch file to open Blender
        function openBlender() {
            const link = document.createElement('a');
            link.href = '/Users/nicschl/Japanese Architecture.blend'; // Adjust path to your .bat file
            link.target = '_blank';
            link.click();
        }
    </script>

</body>
</html>
