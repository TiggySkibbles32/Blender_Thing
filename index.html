<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Blender</title>
    <script>
        function runPythonScript() {
            fetch('/run-python-script')
                .then(response => response.text())
                .then(data => {
                    alert(data);  // Display output or error from Python script
                });
        }
    </script>
</head>
<body>
    <h1>Open Blender File</h1>
    <button onclick="runPythonScript()">Open Blender</button>
</body>
</html>
